<div class="row">
    <div class="col-sm-1"></div>
<div class="col-sm-10 main">
    <div class="head"> <p class="order"> My Orders</p>

    <div class="data" *ngIf="loadData"><h1>Looks like you have not placed any orders !!!</h1>
      <button mat-raised-button color="primary" class="start"  style="color: white;" [routerLink]='["/"]'>Start shopping</button>
          </div>
          <div *ngIf="!loadData">
            
                <mat-form-field appearance="standard" class="full-width">
                  <mat-label>Search your order</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
              </mat-form-field>
              
            
            
          <table  mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Order Id </th>
                <td mat-cell *matCellDef="let data"> {{data.orderId}} </td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Ordered Date </th>
                <td mat-cell *matCellDef="let data"> {{data.orderDate | date: 'MMM d, y'}} </td>
              </ng-container>

              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Order Total </th>
                <td mat-cell *matCellDef="let data"> {{data.cartTotal | currency: "INR"}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
           
           </table>
           
        </div>
        <mat-paginator [hidden] ="loadData" [pageSize]="2" [pageSizeOptions]="[2,3,5,7,10,12]"  showFirstLastButtons ></mat-paginator>

</div>
</div>
<div class="col-sm-1"></div>
  </div>
